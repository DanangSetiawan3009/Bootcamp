<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <!-- name
    username
    password
    jenisKelamin
    agama
    hobby
    alamat -->
        <h1>Lets Register</h1>
        <form>
            Name : <input type="text" name="name" id="name"/> <br> <br>
            Username : <input type="text" name="username" id="username"/> <br> <br>
            Password : <input type="password" name="password" id="password"/> <br> <br>
            Jenis Kelamin : 
            <input type="radio" id="female" name="gender" value="Female"/>
            <label for="female"> Female</label>
            <input type="radio" id="male" name="gender" value="Male"/>
            <label for="male"> Male</label>
            <br> <br>
            Agama : <select name="agama" id="agama">
                <option selected="" value="default">Pilih Agama Anda</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
            </select>
            <br> <br>
            Hobby : <select name="hobby" id="hobby">
                <option selected="" value="default">Pilih Hobby yang Anda Sukai</option>
                <option value="Riding">Riding</option>
                <option value="Fishing">Fishing</option>
                <option value="Singing">Singing</option>
            </select>
            <br><br>
            Alamat : <input type="text" name="alamat" id="alamat"/>
            <br><br>
            <input type="button" onclick="regis()" value="Registrasi" id="confirm"/> <br>
        </form>
        <br><br>
        <div class="list"></div>
    </body>
</html>
